<div class="relative h-64 md:h-80 rounded-lg bg-transparent img-shadow mb-4">
  <ng-container *ngFor="let img of images">
    <div
      class="absolute rounded-xl w-full h-full top-0 left-0"
      [ngStyle]="{ 'background-image': 'url(' + img + ')' }"
      style="background-size: cover; background-repeat: no-repeat"
      *ngIf="selectedImage === img"
    ></div>
    <div
      *ngIf="selectedImage === img"
      class="h-64 md:h-80 rounded-lg p-1 bg-transparent mb-4 flex items-center justify-center backdrop-blur-xl"
    >
      <img
        [src]="img"
        alt="product image"
        class="h-full w-full object-contain object-center"
      />
    </div>
  </ng-container>
</div>

<div *ngIf="images.length > 1" class="flex -mx-2 mb-4">
  <div class="flex-1 px-2" *ngFor="let img of images">
    <button
      (click)="handleImageSelect(img)"
      [ngClass]="{
        'ring-2 ring-indigo-300 ring-inset': img === selectedImage
      }"
      class="focus:outline-none w-full rounded-lg p-1 h-24 md:h-32 bg-gray-100 flex items-center justify-center"
    >
      <img
        [src]="img"
        alt="product image"
        class="h-full w-full object-contain object-center"
      />
    </button>
  </div>
</div>
