<div>
  <h2
    class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"
  >
    {{ productInfo.title }}
  </h2>
  <p class="text-gray-500 text-sm">
    By
    <span class="text-indigo-600 hover:underline">
      {{ productInfo.brand }}
    </span>
  </p>

  <div class="flex items-center space-x-4 my-4">
    <div>
      <div class="rounded-lg bg-gray-100 flex py-2 px-3">
        <span class="text-indigo-400 mr-1 mt-1">$</span>
        <span class="font-bold text-indigo-600 text-3xl">
          {{ productInfo.price | numberFormatter }}
        </span>
      </div>
    </div>
    <div class="flex-1">
      <p class="text-green-500 text-xl font-semibold">
        Save {{ productInfo.discountPercentage.toFixed(0) }}%
      </p>
      <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
    </div>
  </div>

  <div class="flex items-center mt-2.5 mb-5">
    <span
      class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 mr-3 rounded dark:bg-blue-200 dark:text-blue-800"
    >
      {{ productInfo.rating.toFixed(1) }}
    </span>
    <svg
      aria-hidden="true"
      class="w-5 h-5 text-yellow-300"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
      *ngFor="let item of ratingArray; let idx = index"
    >
      <title>{{ idx + 1 }} star</title>
      <path
        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
      ></path>
    </svg>
  </div>

  <p class="text-gray-500">
    {{ productInfo.description }}
  </p>

  <div class="flex py-4 space-x-4">
    <app-select
      name="qty"
      type="numeric"
      [options]="qtyOptions"
      startText="Qty"
      (onChange)="handleSelect($event)"
      [value]="selectedQuantity"
    />
    <app-button (onClick)="handleAddCart()">Add to Cart</app-button>
  </div>
</div>
