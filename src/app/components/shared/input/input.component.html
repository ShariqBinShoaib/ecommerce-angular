<div class="mb-6">
  <label
    for="input-group-1"
    class="block mb-2 text-sm font-medium text-gray-900"
  >
    {{ label }}
  </label>
  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500"
      #iconRef
      [ngClass]="{ hidden: !iconRef.children.length }"
    >
      <ng-content select="[startIcon]"></ng-content>
    </div>
    <input
      #customInput="ngModel"
      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none block w-full p-2.5"
      [type]="type"
      [id]="name"
      [name]="name"
      [placeholder]="placeholder"
      [ngClass]="{ 'pl-10': iconRef.children.length > 0 }"
      [required]="validators?.required?.value || false"
      [pattern]="validators?.pattern?.value || ''"
      [minlength]="validators?.minlength?.value || ''"
      [maxlength]="validators?.maxlength?.value || ''"
      [min]="validators?.min?.value || ''"
      [max]="validators?.max?.value || ''"
      [ngModel]="value"
      (ngModelChange)="onValueChange($event)"
      (input)="handleChange($event)"
      (blur)="handleBlur($event)"
      customValidator
    />
  </div>
  <p
    class="mt-[2px] text-sm text-red-600"
    *ngIf="customInput.errors && customInput.touched"
  >
    <ng-container *ngIf="customInput.errors['required']">
      {{ validators?.required?.message }}
    </ng-container>
    <ng-container *ngIf="customInput.errors['pattern']">
      {{ validators?.pattern?.message }}
    </ng-container>
    <ng-container *ngIf="customInput.errors['minlength']">
      {{ validators?.minlength?.message }}
    </ng-container>
    <ng-container *ngIf="customInput.errors['maxlength']">
      {{ validators?.maxlength?.message }}
    </ng-container>
    <ng-container *ngIf="customInput.errors['min']">
      {{ validators?.min?.message }}
    </ng-container>
    <ng-container *ngIf="customInput.errors['max']">
      {{ validators?.max?.message }}
    </ng-container>
  </p>
</div>
