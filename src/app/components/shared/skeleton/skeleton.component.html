<!-- Product Card skeleton -->

<div [ngSwitch]="type">
  <!-- Product Card skeleton -->
  <div *ngSwitchCase="'product-card'" role="status" class="animate-pulse">
    <div class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded">
      <svg
        class="w-12 h-12 text-gray-200"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 640 512"
      >
        <path
          d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
        />
      </svg>
    </div>
    <div class="flex justify-between">
      <div>
        <div class="h-2 bg-gray-200 rounded-full mb-2.5 w-24"></div>
        <div class="h-2 bg-gray-200 rounded-full mb-2.5 w-24"></div>
      </div>
      <div>
        <div class="h-2.5 bg-gray-200 rounded-full ml-auto w-10 mb-4"></div>
        <div class="h-3 bg-gray-200 rounded-full w-24 mb-2"></div>
      </div>
    </div>
    <div class="mt-4">
      <div class="h-10 bg-gray-200 rounded-sm w-full"></div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>

  <!-- Product Detail skeleton -->
  <div *ngSwitchCase="'product-detail'" role="status" class="animate-pulse">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-[5] lg:flex-[3] px-4">
          <div class="h-64 md:h-80 rounded-lg mb-4 bg-gray-100">
            <div
              class="h-64 md:h-80 rounded-lg p-1 mb-4 flex items-center justify-center"
            >
              <svg
                class="w-12 h-12 text-gray-200"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 640 512"
              >
                <path
                  d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
                />
              </svg>
            </div>
          </div>

          <div class="flex -mx-2 mb-4">
            <div class="flex-1 px-2" *ngFor="let img of images">
              <div
                class="focus:outline-none w-full rounded-lg p-1 h-24 md:h-32 bg-gray-100 flex items-center justify-center"
              >
                <svg
                  class="w-12 h-12 text-gray-200"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 640 512"
                >
                  <path
                    d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="md:flex-[2] px-4">
          <h2
            class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"
          >
            <div class="h-8 w-96 bg-gray-200 rounded-full mb-2"></div>
          </h2>
          <div class="h-3 w-36 mt-3 mb-5 bg-gray-200 rounded-full"></div>
          <div class="flex items-center space-x-4 mt-4">
            <div class="flex h-12 w-20 bg-gray-200 rounded-lg mb-2"></div>
            <div class="flex-1">
              <div class="flex h-8 w-24 bg-gray-200 rounded-lg mb-2"></div>
              <div class="h-2 bg-gray-200 rounded-full w-32 mb-2"></div>
            </div>
          </div>

          <div class="flex items-center mb-5">
            <div class="h-6 bg-gray-200 rounded-md w-10 mr-3"></div>
            <div class="h-4 bg-gray-200 rounded-full w-24"></div>
          </div>

          <div class="h-3 bg-gray-200 rounded-full w-full mb-2"></div>
          <div class="h-3 bg-gray-200 rounded-full w-32 mb-2"></div>

          <div class="flex py-4 space-x-4">
            <div class="flex h-11 w-24 bg-gray-200 rounded-lg mb-2"></div>
            <div class="flex h-11 w-32 bg-gray-200 rounded-lg mb-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Item skeleton -->
  <div *ngSwitchCase="'cart-item'" role="status" class="animate-pulse">
    <li class="flex mb-12">
      <div
        class="flex items-center justify-center h-[96px] w-[96px] bg-gray-300 rounded"
      >
        <svg
          class="w-12 h-12 text-gray-200"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 640 512"
        >
          <path
            d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"
          />
        </svg>
      </div>
      <div>
        <div class="h-4 w-48 ml-4 bg-gray-200 rounded-full mb-16"></div>
        <div class="h-3 w-10 ml-4 bg-gray-200 rounded-full"></div>
      </div>
      <div class="ml-auto w-min">
        <div class="h-4 w-16 bg-gray-200 rounded-full mb-16"></div>
        <div class="h-3 w-16 bg-gray-200 rounded-full"></div>
      </div>
    </li>
  </div>
</div>
