<div *ngIf="!loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
  <div class="flex flex-col md:flex-row -mx-4">
    <app-product-images
      class="md:flex-[5] lg:flex-[3] px-4"
      [images]="product.images"
    />
    <app-product-info class="md:flex-[2] px-4" [productInfo]="product" />
  </div>
</div>

<app-skeleton *ngIf="loading" type="product-detail" />
