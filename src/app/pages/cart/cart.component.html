<div class="mt-8">
  <h1 class="text-center font-bold text-3xl mb-6">Shopping Cart</h1>
  <app-card className="px-4 lg:px-6 mx-auto max-w-xl mb-12">
    <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200">
        <ng-container *ngIf="isLoading">
          <app-skeleton type="cart-item" *ngFor="let item of cartSkeleton" />
        </ng-container>

        <ng-container *ngIf="cartData.products.length; else noItemMessage">
          <app-cart-item
            *ngFor="let product of cartData.products"
            [cartProduct]="product"
          />
        </ng-container>

        <ng-template #noItemMessage>
          <li class="py-6">
            <h5 class="text-center font-bold">No items added to cart!</h5>
          </li>
        </ng-template>
      </ul>
    </div>
    <div class="border-t border-gray-200 py-6">
      <div class="flex justify-between text-base font-medium text-gray-900">
        <p>Subtotal</p>
        <p>${{ cartData.total | numberFormatter }}</p>
      </div>
      <p class="mt-0.5 text-sm text-gray-500">
        Shipping and taxes calculated at checkout.
      </p>
      <div class="mt-6">
        <app-button [disabled]="cartData.products.length === 0">
          Checkout
        </app-button>
      </div>
      <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
        <p>
          or
          <a
            routerLink="/products"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Continue Shopping
            <span aria-hidden="true"> &rarr;</span>
          </a>
        </p>
      </div>
    </div>
  </app-card>
</div>
