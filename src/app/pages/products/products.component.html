<div class="max-w-7xl lg:px-8 mx-auto">
  <h1 class="font-bold text-2xl">Collections</h1>
  <div
    class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
  >
    <ng-container *ngIf="ptoductsStream$ | async as data">
      <ng-container *ngIf="data.value">
        <app-product *ngFor="let product of data.value" [product]="product" />
      </ng-container>

      <ng-container *ngIf="data.isLoading">
        <app-card *ngFor="let item of skeletonArray">
          <app-skeleton type="product-card" />
        </app-card>
      </ng-container>
    </ng-container>
  </div>
</div>
